<!DOCTYPE html>
<html>
<body>

<h2>JavaScript switch</h2>

<p id="demo"></p>

<script>
const day;
const daynum = prompt("Entre the number of day and get it's name?");
switch (daynum) {
  case 0:
    day = "Sunday";
    document.getElementById("demo").innerHTML = "Today is " + day;
    break;
  case 1:
    day = "Monday";
    document.getElementById("demo").innerHTML = "Today is " + day;
    break;
  case 2:
    day = "Tuesday";
    document.getElementById("demo").innerHTML = "Today is " + day;
    break;
  case 3:
    day = "Wednesday";
    document.getElementById("demo").innerHTML = "Today is " + day;
    break;
  case 4:
    day = "Thursday";
    document.getElementById("demo").innerHTML = "Today is " + day;
    break;
  case 5:
    day = "Friday";
    document.getElementById("demo").innerHTML = "Today is " + day;
    break;
  case  6:
    day = "Saturday";
    document.getElementById("demo").innerHTML = "Today is " + day;
}

</script>

</body>
</html>
